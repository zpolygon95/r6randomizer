<html>
<head>
    <title>R6 Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body onload="init()">
    <div id="section-round-selector" class="centered">
        <button id="round-selector-prev">Previous Round</button>
        <span id="round-selector-display">Round 1</span>
        <button id="round-selector-next">Next Round</button>
    </div>
    <div id="section-mode-selector" class="centered">
        <button id="mode-selector-attack" onclick="set_mode(true)">
            Attack</button>
        <button id="mode-selector-defense" onclick="set_mode(false)">
            Defense</button>
    </div>
    <div id="section-player-selector" class="centered">
        <datalist id="player-names">
            <option value="Rando">Rando</option>
        </datalist>
        <!-- Template for JS duplication -->
        <span id="player-display-1" class="player-card"
        onmouseenter="hover_player_card(1, true)"
        onmouseleave="hover_player_card(1, false)"
        onclick="click_player_card(1)">
            <input type="text" id="player-name-1" name="player-name-1"
                list="player-names">
            <!-- TODO: Show the player portrait unless hovering over player -->
            <img id="player-portrait-1"
                src="img/outbreakrecruit_red.svg" alt="Random">
            <!-- TODO: Hide the player history unless hovering over player -->
            <table id="player-history-1" class="invisible">
                <thead>
                    <tr><th>ATK</th><th>DEF</th></tr>
                </thead>
                <tbody>
                    <tr><td id="p1-r1-atk"></td><td id="p1-r1-def"></td></tr>
                    <tr><td id="p1-r2-atk"></td><td id="p1-r2-def"></td></tr>
                    <tr><td id="p1-r3-atk"></td><td id="p1-r3-def"></td></tr>
                    <tr><td id="p1-r4-atk"></td><td id="p1-r4-def"></td></tr>
                    <tr><td id="p1-r5-atk"></td><td id="p1-r5-def"></td></tr>
                </tbody>
            </table>
        </span>
    </div>
    <div id="section-operator-selector" class="centered">
        <table id="attack-operators">
            <tr>
                <td>
                    <button id="op-atk-recruit">
                        <div><img src="img/recruit_blue.svg" alt="Recruit"></div>
                        <div>Recruit</div>
                    </button>
                </td>
                <td>
                    <button id="op-atk-random">
                        <div><img src="img/outbreakrecruit_red.svg" alt="Random"></div>
                        <div>Random</div>
                    </button>
                </td>
            </tr>
        </table>
        <table id="defense-operators" class="invisible">
            <tr>
                <td>
                    <button id="op-atk-recruit">
                        <div><img src="img/recruit_blue.svg" alt="Recruit"></div>
                        <div>Recruit</div>
                    </button>
                </td>
                <td>
                    <button id="op-atk-random">
                        <div><img src="img/outbreakrecruit_red.svg" alt="Random"></div>
                        <div>Random</div>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div id="section-controls" class="centered">
        <button id="control-randomize">Randomize</button>
        <button id="control-next">Next Round</button>
    </div>
    <div id="section-footer" class="centered">footer</div>
</body>
</html>
